name: Salesforce Deployment - 2

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from ("story/MT-0001")'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    
      - name: 'Checkout source code'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: 'Fetch main branch'
        run: git fetch origin main

      - name: 'Get commit SHA of main branch'
        id: get_main_commit
        run: echo "::set-output name=commit_sha::$(git rev-parse origin/main)"

#Test
      - name: 'Determine last merge commit from branch to main'
        id: last_merge_commit
        run: |
          git fetch --depth=1 origin main
          LAST_MERGE_COMMIT=$(git log --merges --first-parent --pretty=format:"%H" origin/main..origin/${{ github.event.inputs.branch }} | head -n 1)
          echo "LAST_MERGE_COMMIT=${LAST_MERGE_COMMIT}" >> $GITHUB_ENV

      - name: 'Install Salesforce CLI'
        run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version

      - name: 'Installing sfdx git delta'
        run: | 
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins 


      - name: 'Populate auth file with SFDX_URL secret of the integration and staging orgs'
        shell: bash
        run: |
          echo ${{ secrets.SALESFORCE_CLI_URL_QA_SANDBOX}} > ./SALESFORCE_CLI_URL_QA_SANDBOX.txt

      - name: 'Authenticate to QA Org'
        run: sfdx auth:sfdxurl:store -f ./SALESFORCE_CLI_URL_QA_SANDBOX.txt -s -a QA
        
      - name: 'Create delta packages for new, modified or deleted metadata'
        run: |
          mkdir changed-sources
          sfdx sgd:source:delta --to "${{ steps.get_main_commit.outputs.commit_sha }}" --from "${{ github.event.inputs.branch }}" --output changed-sources/ --generate-delta --source force-app/ 

      - name: 'Deploy delta changes'
        run: sfdx force:source:deploy -p "changed-sources/force-app"
